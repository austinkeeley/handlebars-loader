<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>handlebars loader</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <h1>Handlebars Loader</h1>
    <div id="output">
    </div>

    <script src="templates/first.handlebars" type="text/x-handlebars-template"></script>
  </body>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
  <script type="text/javascript" src="scripts/handlebars-loader.js"></script>
  <script type="text/javascript" src="scripts/templates.js"></script>

  <script type="text/javascript">
    // Demo of how this all works.
    
    var doSomething = function(template) {
      var context = { name: 'world' };
      var html = $.parseHTML(template(context));
      $('#output').append(html);
    };

    // Load first.handlebars dynamically
    handlebars.LOAD_DYNAMICALLY = true;
    var template1 = loadTemplate('templates/first.handlebars', doSomething);

    // Load second.handlebars as a pre-compiled script
    handlebars.LOAD_DYNAMICALLY = false;
    loadTemplate('templates/second.handlebars', doSomething);

        
  </script>
</html>
